<!DOCTYPE html>
<!--Mandy Tadros-->
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Workout Tracker</title>
   <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.min.css">
   <link rel="stylesheet" href="styles/styles.css">
   <link rel="stylesheet" href="styles/ericmeyerResetHTML5.css">
   <link rel="icon" href="images/favicon.ico" media="screen">
   <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <script src="modernizr.custom.05819.js"></script>
</head>
<body>
  <div id="overlay-outer">
    <nav id="navBar" class="topNav">
      <div>
        <a id="hamburgerMenu">&#9776;</a>
        <a href="history.html">Logbook</a>
        <a href="profile.html">Profile</a>
      </div>
    </nav>
    <div id="overlay-inner">
      <div class="ui card" id="mainCard">
        <div class="image">
          <img src="images/me.jpg" alt="Profile Picture">
        </div>
        <div class="content">
          <a class="header">Mandy</a>
          <div class="meta">
            <span class="date">Joined in 2017</span>
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="user icon"></i>
            22 Friends
          </a>
        </div>
      </div>
      <div class="ui cards">
        <div class="card">
          <div class="content">
            <div class="header">Workouts Logged</div>
            <div class="description">
             131
            </div>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <div class="header">Active Days</div>
            <div class="description">
              74
            </div>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <div class="header">PR's</div>
            <div class="description">
              3
            </div>
          </div>
        </div>
      </div>
    </div><!--closes overlay-inner-->
  </div><!--closes overlay-outer-->
  <script src="Semantic-UI-CSS-master/semantic.js"></script>
  <script src="profile.js"></script>
</body>
</html>
